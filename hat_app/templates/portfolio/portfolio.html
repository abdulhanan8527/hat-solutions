{% extends 'base.html' %}
{% load static %}
{% block title %}Portfolio - Impact{% endblock %}

{% block body_class %}portfolio-page{% endblock %}

{% block content %}
<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="row gy-4 isotope-container">
      {% for item in portfolio_items %}
      <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-{{ item.category }}">
        <img src="{{ item.image.url }}" class="img-fluid" alt="{{ item.title }}">
        <div class="portfolio-info">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description|truncatechars:50 }}</p>
          <a href="{{ item.image.url }}" title="{{ item.title }}" class="glightbox preview-link">
            <i class="bi bi-zoom-in"></i>
          </a>
          <a href="{% url 'portfolio_detail' pk=item.pk %}" title="More Details" class="details-link">
            <i class="bi bi-link-45deg"></i>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
